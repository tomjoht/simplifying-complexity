    <script>
        var contents=new Array()
        contents[0]='<a rel="nofollow" class="noCrossRef" href="http://www.simplifiedenglish.net/"><img src="{{ "https://idratherbewritingmedia.com/images/simplifying-complexity/comics/tedopres.gif" }}" alt="Tedopres" /></a>'

        contents[2]='<a rel="nofollow" class="noCrossRef" href="https://idratherbewriting.com/advertising/"><img src="{{ "https://idratherbewritingmedia.com/images/simplifying-complexity/comics/yourcomichere.png" }}" alt="Advertising info" /></a>'
        contents[3]='<a rel="nofollow" class="noCrossRef" href="http://www.technicallywriteit.com"><img src="{{ "https://idratherbewritingmedia.com/images/simplifying-complexity/comics/twi.gif" }}" alt="TWi" /></a>'
        contents[4]='<a rel="nofollow" class="noCrossRef" href="http://www.drexplain.com"><img src="{{ "https://idratherbewritingmedia.com/images/simplifying-complexity/comics/drexplain.gif" }}" alt="Dr. Explain - help authoring software" /></a>'
        contents[5]='<a rel="nofollow" class="noCrossRef" href="https://swagger.io/tools/swaggerhub/?utm_medium=display&utm_source=idratherbewriting&utm_campaign=irbwsponsor"><img src="{{ "https://idratherbewritingmedia.com/images/simplifying-complexity/comics/swaggerhubsm.png" }}" alt="SwaggerHub: The Platform for Designing and Documenting APIs with Swagger" /></a>'
        contents[6]='<a rel="nofollow" class="noCrossRef" href="https://easydita.com/easydita-editor/?utm_campaign=2018%20-%20Webinar%20-%20TE2&utm_source=Idratherbewriting&utm_medium=Banner%20Ad%20125x125"><img src="{{ "https://idratherbewritingmedia.com/images/simplifying-complexity/comics/easyditacollab.png" }}" alt="easyDITA" /></a>'
        contents[7]='<a ref="nofollow" class="noCrossRef" href="https://www.madcapsoftware.com/madworld-conferences/madworld-2020/#content?utm_source=idratherbewriting&utm_medium=banner&utm_campaign=mw2020austin"><img src="{{ "https://idratherbewritingmedia.com/images/madcapcentral2020austin.png" | prepend: site.baseurl }}" alt="MadWorld Austin 2020 Technical Communication and Content Strategy Conference" /></a>'
        MadWorld Austin 2020 Technical Communication and Content Strategy Conference
        var i=0
        //variable used to contain controlled random number
        var random
        //while all of array elements haven't been cycled thru
        while (i<contents.length){
            //generate random num between 0 and arraylength-1
            random=Math.floor(Math.random()*contents.length)
            //if element hasn't been marked as "selected"
            if (contents[random]!="selected"){
                document.write(contents[random])
                //mark element as selected
                contents[random]="selected"
                i++
            }
        }
    </script>
