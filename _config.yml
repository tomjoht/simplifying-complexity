title: Simplifying Complexity
language: english
format: web
sidebar: docnav

# Link to home
url: https://idratherbewriting.com
baseurl: /simplifying-complexity

destination: _site
port: 4000
highlighter: rouge
exclude:
  - mobi
  - pdf
format: web

plugins:
  - jekyll-sitemap
  - jekyll-mentions
  - jekyll-redirect-from
  - jekyll-paginate

markdown: kramdown
kramdown:
 input: GFM
 auto_ids: true
 hard_wrap: false
 syntax_highlighter: rouge

collections:
  docs:
    output: true

sass:
    style: compressed

defaults:
  -
    scope:
      path: ""
      type: pages
    values:
      layout: default
      topnav: topnav
      sidebar: docnav
  -
    scope:
      path: ""
      type: docs
    values:
      layout: default
      topnav: topnav
      progress: true
      sidebar: docnav
  -
    scope:
      path: "images"
    values:
      image: true

plugins:
  - jekyll-redirect-from

