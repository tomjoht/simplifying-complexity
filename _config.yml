title: Navigation principles for documentation
language: english
format: web
sidebar: docnav

# Link to home
url: http://idratherbewriting.com
baseurl: /simplifying-complexity

destination: _site
port: 4000
highlighter: rouge
exclude:
  - mobi
  - pdf
format: web

markdown: kramdown
kramdown:
 input: GFM
 auto_ids: true
 hard_wrap: false
 syntax_highlighter: rouge

collections:
  docs:
    output: true
  search:
    output: true

sass:
    style: compressed

defaults:
  -
    scope:
      path: ""
      type: pages
    values:
      layout: default
      topnav: topnav
      sidebar: docnav
  -
    scope:
      path: ""
      type: docs
    values:
      layout: default
      topnav: topnav
      progress: true
      sidebar: docnav
  -
    scope:
      path: ""
      type: search
    values:
      layout: default
      topnav: topnav
      type: search
      sidebar: docnav
  -
    scope:
      path: "images"
    values:
      image: true

plugins:
  - jekyll-redirect-from

